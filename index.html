<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <div class="container">
        <img src="https://variety.com/wp-content/uploads/2020/05/netflix-logo.png" alt="logo" />
      </div>
    </header>

    <div id="root">
      <div class="searchBar">
        <input v-on:keydown.enter="getResult()" v-model="search" type="text" name="" value="">
        <button @Click="getResult()" type="button" name="button">Cerca un film</button>
      </div>

      <ul class="moviesContainer container">
        <li class="movie" v-for="movie in movies">
          <h3>{{movieTitle}}</h3>
          <h3>{{originalTitle}}</h3>
          <span class="author">{{movieLanguage}}</span>
          <span class="year">{{movieVote}}</span>
        </li>
      </ul>
    </div>




    <script src="main.js" charset="utf-8"></script>
  </body>
  </html>
